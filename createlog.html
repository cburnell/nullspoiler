<html>
	<body>
		<h1>My Header</h1>
		<p id = "running_log">My paragraph.</p>
		<!-- Display the countdown timer in an element -->
		<p id="demo"></p>
		<ul id="messages"></ul>
		<input id="spoiler" autocomplete="off"/><button onClick="sendData()">Add Comment</button>
		<form>
			<button> Submit spoilers </button>
		</form>
		<script>
console.log("started");

// Set the date we're counting down to
var countDownDate = new Date().getTime();
var dictionary_of_spoilers = {} 
var distance;
// Update the count down every 1 second
var x = setInterval(function() {

	// Get todays date and time
	var now = new Date().getTime();

	// Find the distance between now an the count down date
	distance = now - countDownDate;

	// Time calculations for days, hours, minutes and seconds
	var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	// Display the result in the element with id="demo"
	document.getElementById("demo").innerHTML = hours + "h "
		+ minutes + "m " + seconds + "s ";

}, 1000);


function sendData(e) {
	var spoiler = document.getElementById("spoiler").value;
	console.log(distance/1000 + ":" + spoiler);
	if (dictionary_of_spoilers[distance] == undefined) {
		dictionary_of_spoilers[distance] = spoiler; 
	}
	else {
		dictionary_of_spoilers[distance] += "\n" + spoiler; 
	}

	return false;
}
		</script>
	</body>
</html>
